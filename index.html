<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

      <div class="main">
        <div class="image">
          <img src="images/image-product-desktop.jpg" alt="product_image">
        </div>
        <div class="details">
            <p class="perfume">PERFUME</p>
            <main>Gabrielle Essence Eau De Parfum</main>
            <article>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</article>
            <div class="rate"><h1>$149.99</h1><p class="ratenot">$169.99</p></div>
            <button><img src="images/icon-cart.svg" alt="cart_icon">Add to Cart</button>
        </div>
      </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rahul shesh</a>.
  </div>
</body>
</html>
